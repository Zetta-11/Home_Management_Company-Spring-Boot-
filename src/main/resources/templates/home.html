<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${Home}"/>
    <link rel="stylesheet" href="/css/home.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<header class="main_header">
    <div class="icon">
        <img src="/images/houseroof_89152.png" class="icon_roof">
        <div class="icon_text">Home<br>Management<br>Company</div>
    </div>
    <div class="header_button" onclick="window.location.href='/registration'">
        Створити акаунт
        <img class="imgREG" src="/images/log_in_icon_128822.png">
    </div>
</header>

<div class="main_info">
    <div class="reg_form_main">
        <div class="login_text">Вхід в акаунт</div>
        <form action="/home" method="post" class="log_in_fields">
            <div class="email_input">
                <div>Пошта</div>
                <input type="text" class="gg" name="login">
            </div>
            <p th:text="${error}" th:if="${!error.isBlank()}" style="font-size: 15px; color: red"/>
            <div class="password_input">
                <div>Пароль</div>
                <input type="password" name="password">
            </div>
            <button type="submit" class="login_button">Увійти</button>
        </form>
    </div>
    <div class="text_form_main">
        Ми надаємо комплексні послуги з управління будинком, щоб подбати про всі потреби вашого майна.
        Незалежно від того, чи є ви домовласник чи інвестор у нерухомість, наша команда тут, щоб допомогти вам.
    </div>
</div>


<footer class="footer">
    <div class="copyright">
        <img src="/images/-copyright_90662.png" class="footer_copyright_image">
        HMC 2020-2023. All rights reserved
    </div>
    <div class="social_networks">
        <div class="instagram">
            <img src="/images/instagram_black_logo_icon_147122.png" class="footer_instagram_image">
            <a href="https://www.instagram.com/klim_menkov/">Instagram</a>
        </div>
        <div class="facebook">
            <img src="/images/social_facebook_fb_35.png" class="footer_facebook_image">
            <a href="https://www.facebook.com/">Facebook</a>
        </div>
        <div class="linkedin">
            <img src="/images/LinkedIn_Rounded_Solid_icon-icons.com_61559.png" class="footer_linkedin_image">
            <a href="https://www.linkedin.com/in/klim-menkov-18a995215/">LinkedIN</a>
        </div>

    </div>
    <div class="contacts">
        <div class="mail">
            <img src="/images/mail_email_message_electronic_online_web_icon-icons.com_59986.png"
                 class="footer_mail_image">
            <div>hmc.corp@gmail.com</div>
        </div>
        <div class="phone">
            <img src="/images/phone-symbol-of-an-auricular-inside-a-circle_icon-icons.com_56478.png"
                 class="footer_phone_image">
            <div>+380997975514</div>
        </div>
    </div>
</footer>


</body>
</html>
