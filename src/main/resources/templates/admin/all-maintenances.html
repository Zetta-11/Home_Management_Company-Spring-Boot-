<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="/css/admin-account.css">
<head>
    <meta charset="UTF-8">
    <title>All maintenances</title>
</head>
<body>
<header class="main_header">
    <div class="icon">
        <img src="/images/houseroof_89152.png" class="icon_roof">
        <div class="icon_text">Home<br>Management<br>Company</div>
    </div>
    <div class="header_button" onclick="window.location.href='/adminPage'">
        Go back
        <img class="imgREG" src="/images/3643769-building-home-house-main-menu-start_113416.png">
    </div>
</header>
<br> <br>
<a href="/adminPage/addMaintenance" class="btn btn-warning" style="margin-top: 5%">Add maintenance</a>
<button onclick="window.print()" class="btn btn-outline-info" style="margin-top: 5%">PRINT</button>
<br><br>
<table class="table table-hover" style="margin-top: 8%; margin-left: 5%; width: 90%">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">DETAILS</th>
        <th scope="col">DUE DATE</th>
        <th scope="col">PUBLICATION DATE</th>
        <th scope="col">IS READY</th>
        <th scope="col">RATE</th>
        <th scope="col">TYPE</th>
        <th scope="col">WORKER</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="maintenance : ${allMaintenances}">
        <th scope="row" th:text="${maintenance.id}"/>
        <th scope="row" th:text="${maintenance.details}"/>
        <th scope="row" th:text="${maintenance.dueDate}"/>
        <th scope="row" th:text="${maintenance.publicationDate}"/>
        <th scope="row" th:text="${maintenance.isReady}"/>
        <th scope="row" th:text="${maintenance.rate}"/>
        <th scope="row" th:text="${maintenance.type}"/>
        <th scope="row">
            <form th:action="'allMaintenances/' + ${maintenance.worker.id} + '/worker'" method="get">
                <button type="submit" class="btn btn-outline-info">Get Worker</button>
            </form>
        </th>
        <th scope="row">
            <form th:action="'allMaintenances/' + ${maintenance.id} + '/edit'" method="get">
                <button type="submit" class="btn btn-outline-info">Edit</button>
            </form>
        </th>
        <th scope="row">
            <form th:action="'allMaintenances/' + ${maintenance.id} + '/remove'" method="post">
                <button type="submit" class="btn btn-outline-danger">Remove</button>
            </form>
        </th>
    </tr>
    </tbody>
</table>
</body>
</html>
