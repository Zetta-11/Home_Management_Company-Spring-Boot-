<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new property</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin-account.css">
</head>
<body>
<header class="main_header">
    <div class="icon">
        <img src="/images/houseroof_89152.png" class="icon_roof">
        <div class="icon_text">Home<br>Management<br>Company</div>
    </div>
</header>

<div class="container">
    <h1>Add new property</h1>
    <br><br>
    <form th:action="@{/adminPage/addProperty}" th:method="POST" th:object="${property}" style="margin-top: 15%">
        <input type="text" name="floor" placeholder="Enter floor" class="form-control" th:field="*{floor}">
        <div style="color:red" th:if="${#fields.hasErrors('floor')}" th:errors="*{floor}">Name error</div>
        <br>
        <input type="text" name="number" placeholder="Enter number" class="form-control" th:field="*{number}">
        <div style="color:red" th:if="${#fields.hasErrors('number')}" th:errors="*{number} ">Name error</div>
        <br>
        <input type="text" name="roomsQuantity" placeholder="Enter rooms quantity" class="form-control"
               th:field="*{roomsQuantity}">
        <div style="color:red" th:if="${#fields.hasErrors('roomsQuantity')}" th:errors="*{roomsQuantity} ">Name error
        </div>
        <br>
        <input type="text" name="square" placeholder="Enter square" class="form-control" th:field="*{square}">
        <div style="color:red" th:if="${#fields.hasErrors('square')}" th:errors="*{square} ">Name error</div>
        <br><br>
        <button type="submit" class="btn btn-outline-success">Add new property</button>
    </form>
</div>
</body>
</html>
