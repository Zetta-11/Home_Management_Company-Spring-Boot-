<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new worker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin-account.css">
</head>
<body>
<header class="main_header">
    <div class="icon">
        <img src="/images/houseroof_89152.png" class="icon_roof">
        <div class="icon_text">Home<br>Management<br>Company</div>
    </div>
</header>

<div class="container">
    <h1>Add new worker</h1>
    <br><br>
    <form th:action="@{/adminPage/addWorker}" th:method="POST" th:object="${worker}" style="margin-top: 15%">
        <input type="text" name="name" placeholder="Enter name" class="form-control" th:field="*{name}">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br>
        <input type="text" name="surname" placeholder="Enter surname" class="form-control" th:field="*{surname}">
        <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname} ">Name error</div>
        <br>
        <input type="text" name="phone" placeholder="Enter phone number" class="form-control" th:field="*{phone}">
        <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone} ">Name error</div>
        <br>

        <select class="form-select" name="spec">
            <option value="0">Select specialization</option>
            <option th:each="option : ${allSpec}" th:value="${option}" th:text="${option}"></option>
        </select>

        <br><br>
        <select class="form-select" name="userLogin">
            <option value="0">Select user</option>
            <option th:each="user : ${allUsers}" th:value="${user.login}" th:text="${user.login}"></option>
        </select>
        <br><br>
        <button type="submit" class="btn btn-outline-success">Add new worker</button>
    </form>
</div>
</body>
</html>
