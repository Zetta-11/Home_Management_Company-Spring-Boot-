<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add maintenance</title>
    <link rel="stylesheet" href="/css/admin-account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/maintenanceTimePicker.js"></script>
</head>
<body>
<header class="main_header">
    <div class="icon">
        <img src="/images/houseroof_89152.png" class="icon_roof">
        <div class="icon_text">Home<br>Management<br>Company</div>
    </div>
</header>

<div class="container">
    <h1>Add news</h1>
    <br><br>
    <form th:action="@{/adminPage/addMaintenance}" th:method="POST" th:object="${maintenance}" style="margin-top: 15%">
        <input : hidden th:field="*{id}">
        <div style="display: inline-flex; width: 80%">
            <div class="container" style="padding: 0">
                Due date:
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" name="dueDate"/>
                                <span class="input-group-addon">
               <span class="glyphicon glyphicon-calendar"></span>
               </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container" style="padding: 0">
                Publication date:
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker2'>
                                <input type='text' class="form-control" name="publicationDate"/>
                                <span class="input-group-addon">
               <span class="glyphicon glyphicon-calendar"></span>
               </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('publicationDate')}" th:errors="*{publicationDate}">Name
            error
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}">Name error</div>
        <br>
        <div style=" display: inline-flex; width: 100%">
            <div style="width: 30%">
                <input type="text" name="type" placeholder="Enter rate" class="form-control" th:field="*{rate}">
                <div style="color:red" th:if="${#fields.hasErrors('rate')}" th:errors="*{rate}">Name error</div>
            </div>

            <div style="width: 30%">
                <input type="text" name="type" placeholder="Enter type" class="form-control" th:field="*{type}">
                <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name error</div>
            </div>

            <div style="width: 30%; height: 40%">
                <select class="form-select" name="isReady">
                    <option value="0">Select is ready</option>
                    <option value=true>READY</option>
                    <option value=false>NOT READY</option>
                </select>
                <div style="color:red" th:if="${#fields.hasErrors('isReady')}" th:errors="*{isReady}">Name error</div>
            </div>

        </div>
        <br>
        <br>
        <br>
        <div style="width: 90%; display: inline-flex">
            <select class="form-select" name="workerName" style="height: 30%; max-height: 30%; width: 30%">
                <option value="0">Select worker</option>
                <option th:each="worker : ${allWorkers}" th:value="${worker.name}" th:text="${worker.name}"></option>
            </select>
            <div style="width: 70%">
                <textarea th:field="*{details}" name="details" placeholder="Enter details" class="form-control"
                          style="height: 200px"></textarea>
                <div style="color:red" th:if="${#fields.hasErrors('details')}" th:errors="*{details}">Name error</div>
            </div>
        </div>
        <br><br>
        <button type="submit" class="btn btn-success">Add!</button>
    </form>
</div>
</body>
</html>
