<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add news</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/admin-account.css">
</head>
<body>
<header class="main_header">
    <div class="icon">
        <img src="/images/houseroof_89152.png" class="icon_roof">
        <div class="icon_text">Home<br>Management<br>Company</div>
    </div>
</header>

<div class="container">
    <h1>Add service</h1>
    <br><br>
    <form th:action="@{/adminPage/addService}" th:method="POST" th:object="${service}" style="margin-top: 15%">
        <input : hidden th:field="*{id}">
        <input type="text" name="type" placeholder="Enter type" class="form-control" th:field="*{type}">
        <div style="color:red" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Name error</div>
        <br>
        <input type="text" name="phone" placeholder="Enter phone" class="form-control" th:field="*{phone}">
        <div style="color:red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone} ">Name error</div>
        <br><br>
        <button type="submit" class="btn btn-outline-success">Add service!</button>
    </form>
</div>
</body>
</html>
