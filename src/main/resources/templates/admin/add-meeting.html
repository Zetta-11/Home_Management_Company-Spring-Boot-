<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add meeting</title>
    <link rel="stylesheet" href="/css/admin-account.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
    <script src="/js/meetingTimePicker.js"></script>
</head>
<body>
<header class="main_header">
    <div class="icon">
        <img src="/images/houseroof_89152.png" class="icon_roof">
        <div class="icon_text">Home<br>Management<br>Company</div>
    </div>
</header>

<div class="container">
    <h1>Add meeting</h1>
    <br><br>
    <form th:action="@{/adminPage/addMeeting}" th:method="POST" th:object="${meeting}" style="margin-top: 15%">
        <input : hidden th:field="*{id}">
        <div style="display: inline-flex">
            <input type="text" name="name" placeholder="Enter name" class="form-control" th:field="*{name}">
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
            <div class="container">
                <div class="row">
                    <div class='col-sm-6'>
                        <div class="form-group">
                            <div class='input-group date' id='datetimepicker1'>
                                <input type='text' class="form-control" name="time" th:field="*{time}"/>
                                <span class="input-group-addon">
               <span class="glyphicon glyphicon-calendar"></span>
               </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div style="color:red" th:if="${#fields.hasErrors('time')}" th:errors="*{time}">Name error</div>
        <br>
        <input type="text" name="decisionNumber" placeholder="Enter decisionNumber" class="form-control">
        <br>
        <input type="text" name="duration" placeholder="Enter duration" class="form-control" th:field="*{duration}">
        <div style="color:red" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">Name error</div>
        <br>
        <textarea name="details" placeholder="Enter details" class="form-control" style="height: 300px"></textarea>
        <br>
        <button type="submit" class="btn btn-success">Add!</button>
    </form>

</div>
</body>
</html>
