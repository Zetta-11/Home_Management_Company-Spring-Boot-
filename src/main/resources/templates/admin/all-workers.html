<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="/css/admin-account.css">
<head>
  <meta charset="UTF-8">
  <title>All workers</title>
</head>
<body>
<header class="main_header">
  <div class="icon">
    <img src="/images/houseroof_89152.png" class="icon_roof">
    <div class="icon_text">Home<br>Management<br>Company</div>
  </div>
  <div class="header_button" onclick="window.location.href='/adminPage'">
    Go back
    <img class="imgREG" src="/images/3643769-building-home-house-main-menu-start_113416.png">
  </div>
</header>
<br> <br>
<a href="/adminPage/addWorker" class="btn btn-warning" style="margin-top: 5%">Add worker</a>
<button onclick="window.print()" class="btn btn-outline-info" style="margin-top: 5%">PRINT</button>
<br><br>
<table class="table table-hover" style="margin-top: 8%; margin-left: 5%; width: 90%">
  <thead>
  <tr>
    <th scope="col">ID</th>
    <th scope="col">Name</th>
    <th scope="col">Surname</th>
    <th scope="col">Phone</th>
    <th scope="col">Specialization</th>
<!--    <th scope="col">REMOVE</th>-->
  </tr>
  </thead>
  <tbody>
  <tr th:each="worker : ${allWorkers}">
    <th scope="row" th:text="${worker.id}"/>
    <th scope="row" th:text="${worker.name}"/>
    <th scope="row" th:text="${worker.surname}"/>
    <th scope="row" th:text="${worker.phone}"/>
    <th scope="row" th:text="${worker.specialization}"/>
<!--    <th scope="row">-->
<!--      <form th:action="'allWorkers/' + ${worker.id} + '/remove'" method="post">-->
<!--        <button type="submit" class="btn btn-outline-danger">Delete</button>-->
<!--      </form>-->
<!--    </th>-->
  </tr>
  </tbody>
</table>
</body>
</html>
