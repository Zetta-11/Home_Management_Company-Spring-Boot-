<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="/css/admin-account.css">
<head>
    <meta charset="UTF-8">
    <title>Meeting details</title>
</head>
<body>
<header class="main_header">
    <div class="icon">
        <img src="/images/houseroof_89152.png" class="icon_roof">
        <div class="icon_text">Home<br>Management<br>Company</div>
    </div>
    <div class="header_button" onclick="window.location.href='/tenantPage/meetings'">
         Повернутися
        <img class="imgREG" src="/images/3643769-building-home-house-main-menu-start_113416.png">
    </div>
</header>
<br> <br>
<br><br>
<table class="table table-hover" style="margin-top: 8%; margin-left: 5%; width: 90%">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">ДЕТАЛІ</th>
        <th scope="col">НОМЕР ПРИЙНЯТОГО РІШЕННЯ</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail : ${details}">
        <th scope="row" th:text="${detail.id}"/>
        <th scope="row" th:text="${detail.details}"/>
        <th scope="row" th:text="${detail.takenDecisionNumber}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
